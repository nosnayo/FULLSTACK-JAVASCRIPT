<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <div class="container py-5 text-center bg-warning">
        <button class="btn btn-primary">Aumentar + 2</button>
        <button class="btn btn-info">Aumentar</button>
        <button class="btn btn-danger">Disminuir</button>
        <button class="btn btn-dark">Disminuir - 2</button>
        <h4 class="mt-5">Contador: <span id="resultado">0</span> </h4>        
        <br>
        <input type="text" id="texto">

    </div>
    
    <script>

        var botonAgregar = document.querySelector(".btn-info");
        var botonDisminuir = document.querySelector(".btn-danger");
        var botonDisminuirDos = document.querySelector(".btn-dark");
        var botonAgregarDos = document.querySelector(".btn-primary");
        var untexto = document.querySelector("#texto");
        var resultado = document.querySelector("#resultado");
        var contador = 0;
        var cadena = "";

        botonAgregar.addEventListener("click", function(){
            console.log("Se hizo click");
            contador++;
            resultado.textContent = contador;
        })

        botonDisminuir.addEventListener("click", function(){
            console.log("Se hizo click disminuir");
            contador--;
            resultado.textContent = contador;
        })

        botonAgregarDos.addEventListener("click", function(){
            console.log("Se hizo click sumar Dos");
            contador = contador + 2;
            resultado.textContent = contador;
        })

        botonDisminuirDos.addEventListener("click", function(){
            console.log("Se hizo click disminuir Dos");
            contador = contador - 2;
            resultado.textContent = contador;
        })

        untexto.addEventListener("keypress", function(){
            if (event.key == "Enter"){
                cadena+=untexto.value;
                resultado.textContent = cadena;
            }

        })

</script>



</body>
</html>
