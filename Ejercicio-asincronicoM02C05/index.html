    <h3>JavaScript Básico - Ejercicio asincrónico 03</h3>
    <br>
    <form onsubmit="sumArray()">
        <label for="arreglo">Escoja su opcion para Testear suma Array:</label>
        <select name="arreglo" id="arreglo" required>
            <option value="1,2,3">sumArray([1,2,3])</option>
            <option value="10,3,10,4">sumArray([10, 3, 10, 4])</option>
            <option value="-5,100">sumArray([-5,100])</option>
        </select><br/><br/>

        <button type="submit" class="btn btn-primary">Calcular Suma Array</button>
    </form>
