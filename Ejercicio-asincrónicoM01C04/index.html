<body>
<!--========================================================== -->
                        <!-- SECCION HEADER-->
<!--========================================================== -->
    <div class="header">
        <h1>Bienvenido a InstaPet</h1>
        <p>Hola, esta es una web social, para hablar sobre mascotas</p>
    </div>
<!--========================================================== -->
                        <!-- SECCION FORMULARIO -->
<!--========================================================== -->
<div class="local">
    <div class="card tarjeta-registro">
        <form method="POST" action="blabla">
            <section>
                <label>
                    Nombre de la mascota:
                    <input type="text" name="nombre" placeholder="Ponga el nombre de su mascota">
                </label>
                <br>
                <label>
                    Edad de la mascota:
                    <input type="number" max="25" name="edad" placeholder="Edad de la mascota">
                </label>
                <br>
                <label>
                    Correo Electrónico:
                    <input type="email" name="correo" placeholder="Poner correo electrónico">
                </label>
                <br>
                <label>
                    Contraseña:
                    <input type="password" name="pass" placeholder="Poner contraseña">
                </label>
                <label>
                    Color de la mascota
                    <input type="color" name="colormascota" list="listadecolores">
                    <datalist id="listadecolores">
                        <option value="#00ffff"></option>
                        <option value="#ff00ff"></option>
                    </datalist>
                </label>
                <br>
            </section>
            <section>
                <label>
                    Consulta:
                    <br>
                    <form>
                        <textarea name="comment" rows=5 cols=40>Introduzca aquí su consulta</textarea>
                    </form>
                    <br>
                    <p><input style="opacity:1;" type="checkbox" data-required="1" name="terminos">Aceptar los <a style="color:blue;" href="#">Términos y Condiciones</a></p>
                </label>
            </section>
            <br>
            <a class="fcc-btn" href="index.html"> Desea Enviar Consulta  </a>
        </form>
        <br>
        <br>
