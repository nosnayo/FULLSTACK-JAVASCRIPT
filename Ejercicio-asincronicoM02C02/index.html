<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!--Titulo-->
    <h1>Ejercicio asincrónico M02C02</h1>
    <!--Respuesta Ejericicio-->
    <h3>JavaScript Básico - Ejercicio asincrónico 03</h3>
    <form onsubmit="verificarParImpar()">
        <label for="edad">Escoja su Número:</label>
        <input id="numero" type="number" class="form-control" placeholder="Ingresa su un número"  required/>
        <button type="submit" class="btn btn-primary">Evaluar Par o Impar</button>
    </form>
    <br><br><br>
    <h3>JavaScript Básico - Ejercicio asincrónico 04</h3>
    <form onsubmit="verificarJubilacion()">
        <label for="sexo">Ingrese su Sexo:</label>
        <select class="form-control" id="sexo" required>
            <option>Femenino</option>
            <option>Masculino</option>
        </select>
        <br><br>
        <label for="edad">Ingrese su Edad:</label>
        <input id="edad" type="number" class="form-control" placeholder="Ingresa tu edad"  min="1" max="110" required/>
        <button type="submit" class="btn btn-primary">Evaluar Jubilacion</button>
    </form>
    <!-- Scripts JS -->
    <script src="Ejercicio-asincronico03.js"></script>
    <script src="Ejercicio-asincronico04.js"></script>
</body>
