<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
  <h3><p>Ingresar Región</p></h3>
  <!--Accion de formulario-->
  <form action="ingresarRegionAction" method="post">
    Ingrese numero de la Región:
    <input type="number" name="numeroRegion" size="2"><br>
    Ingrese el nombre de la Región:
    <input type="text" name="nombreRegion" size="50"><br>
    <br>
    <input type="submit" value="Ingresar">
    <br>
  </form>
  <br>
  <button type="button" value="Mostrar Regiones" onclick="location.href='mostrarRegionesAction'">Mostrar Regiones</button>
  <a href="mostrarRegionesAction">Ver regiones</a>    

  <!--script src="appRegion.js"></script-->
</body>
</html>
