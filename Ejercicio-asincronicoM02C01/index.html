<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EjercicioM02C01</title>
</head>

<body>
    <!--titulo-->
    <h1>Ejercicio M02 C01</h1>
    <!--Solucion-->
    <form onsubmit="calcularDiasVividos()">
        <h3>JavaScript Básico - Ejercicio asincrónico 03</h3>
        <label for="edad">Ingresa tu edad:</label>
        <input type="number" id="edad" placeholder="Ingresa tu edad"  min="1" max="110" required>
        <button type="submit" class="btn btn-primary"">Calcular total de Dias</button>
    </form>
    <br><br><br>

    <!--Solucion-->
    <h3>JavaScript Básico - Ejercicio asincrónico 04</h3>
    <form onsubmit="calculadoraAbastecimiento()">
        <label for="edadMaxima" placeholder="Ingresa tu edad"  min="1" max="110">Ingresa tu Edad Máxima: </label>
        <input type="number" id="edadMaxima" required><br/><br/>

        <label for="nombreSnacks">Escoge su Snack favorito:</label>
        <select name="nombreSnacks" id="snacks" required>
            <option value="Palomitas">Palomitas</option>
            <option value="Ramitas">Ramitas</option>
            <option value="Pizza">Pizza</option>
            <option value="Papas Fritas">Papas Fritas</option>
            <option value="Doritos">Doritos</option>
            <option value="Chis Pop">Chis Pop</option>
        </select>
        <br><br>

        <label for="cantidadDiaria">Ingrese consumo diario de su Snack: </label>
        <input type="number" id="cantidadDiaria" placeholder="Cantidad consumida por dia" min="1" required>
        <br><br>
        
        <label for="precio"">Ingrese Precio de su Snack:</label>
        <input type="number" id="precio" placeholder="Precio de su Snack" min="0" required>
        <br><br>
        <button type="submit" class="btn btn-primary"">Calcular Consumo Snack</button>
    </form>
    <!-- Scripts JS -->
    <script src="Ejercicio-asincronico03.js"></script>
    <script src="Ejercicio-asincronico04.js"></script>
</body>

</html>
